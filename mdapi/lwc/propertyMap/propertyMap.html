<template>
    <lightning-card title={address} icon-name="custom:custom106">
        <lightning-map
            map-markers={markers}
            zoom-level={zoomLevel}
        ></lightning-map>
        <template if:true={error}>
            <c-error-panel
                friendly-message="Error retrieving map"
                errors={error}
            ></c-error-panel>
        </template>
    </lightning-card>
</template>
